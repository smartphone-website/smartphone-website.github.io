<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Smart Phone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    
        <link rel="stylesheet" href="css/brightlight-green.css" type="text/css">


        <style type="text/css">
            .first-section {
                 min-height: 100%;
                 height: 100vh;
                 max-height: 700px;
            }
            .tape {
                height: 5px;
                width: 100%;
                background: #00c853;
            }
            .footer {
                min-height: 200px;
                background: #00c853;
                color: white;
                font-size: 20px;
            }
            .second-section {
                margin-top: 20px; 
                margin-bottom: 20px;
            }
            .navbar {
              height: 100px;
              width: 100%;
              background: rgb(247, 235, 235);
            }
        </style>   
    </head>
    <body>
        <div class="tape"></div>
        <div class="navbar d-flex align-items-start">
          <img src="img/logo.png" style="height: 80px;">
        </div>
        <div class="container">
            <div class="first-section row flex-row align-items-center justify-content-center">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <h1>Compose your SmartPhone</h1>
                <p>Smart Phone allows you to bla bla bla ...</p>
                <button style="margin-top: 20px; min-width: 150px;">Try it</button>
                </div>
                <div class="col-md-6">
                  <img src="img/first.jpg">
                </div>
            </div>
            <div class="row flex justify-content-center">
              <h3 class="text-center">Create your Configuration</h3>
            </div>
            <div class="second-section row">            
                <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Cpu</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Mediatek</option>
                          <option>Snapdragon</option>
                          <option>Option 3</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Ram</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>4 gb</option>
                          <option>8 gb</option>
                          <option>12 gb</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Display dimension</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>5.6 inches</option>
                          <option>5.8 inches</option>
                          <option>6.1 inches</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Refresh rate</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>60 hz</option>
                          <option>90 hz</option>
                          <option>120hz</option>
                        </select>
                      </div>
                    </form>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <img src="img/smartphone.png" style="height: 300px;">
                </div>
            </div>
            <div class="row flex flex-column align-items-center">
              <h3>What you're going to pay</h3>
              <p>€359.99</p>
            </div>
        </div>
        <div class="footer d-flex flex-column justify-content-center align-items-center">
          <div>Smart Phone</div>
          <div>©Copyright 2020</div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
